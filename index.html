<html>
	<head>
		<link rel="stylesheet" href="style/style.css" />
		<title>
			hotkey list
		</title>
	</head>
	<body>
	
		<div id='siteName'>
			Hotkey
		</div>
		<div class='main-content'>
			<div class='hotkey-container'>
				<div>
					<span class='hotkey-name'>ctrl + s</span>
					- save
				</div>
				<div>
					<span class='hotkey-name'>alt + tab</span>
					- switch windows
				</div>
				<div>
					<span class='hotkey-name'>F5</span>
					- refresh page
				</div>
			</div>
			<div class='image-container'>
				<div class='photo-block'>
					<div class='photo-name'>
						img 1
					</div>
					<img src='images/pic1.jpg' />
					<div class='button-container'>
						<input type='button' value='like' />
						<input type='button' value='dilike' />
					</div>
				</div>
				<div class='photo-block'>
					<div class='photo-name'>
						img 2
					</div>
					<img src='images/pic1.jpg' />
					<div class='button-container'>
						<input type='button' value='like' />
						<input type='button' value='dilike' />
					</div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
